{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-gray-300 p-3 rounded m-2">
        <div class="container flex mx-auto justify-between">
            <div class="">
                Technique
            </div>
            <nav>
                <ul class="flex items-center gap-3">
                    <li>
                        <form action="{% url "search" %}" class="flex gap-2">
                            <input class="rounded p-1" type="text" placeholder="Поиск" name="search">
                            <button type="submit">Найти</button>
                        </form>
                    </li>
                    {% if request.user.username %}

                        <li>{{request.user.username}}</li>
                        <li>
                            <form action="{% url "logout" %}" method="post">
                               {% csrf_token %}
                               <button type="submit">Выйти</button>
                            </form>
                        </li>
                    {% endif %}
                    {% if not request.user.username%}
                        <li><a href="{% url "login" %}">Войти</a></li>
                        <li><a href="{% url "reg" %}">Зарегестрироватся</a></li>
                    {% endif %}
                    
                    <li><a href="{% url "home" %}">Домой</a></li>
                    <li><a href="{% url "about" %}">О нас</a></li>
                    <li><a href="{% url "product" %}">Товары</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mt-3">

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
